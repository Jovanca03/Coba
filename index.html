<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balai Kota Surabaya AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/supermedium/three.js@r128/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>
<body>
    <a-scene>

        <!-- Asset Management System-->
        <a-assets>
            <a-asset-item id="bangunan" src="./asset/bangunan.gltf"></a-asset-item>
            <a-asset-item id="animasi" src="./asset/animasi.gltf"></a-asset-item>
            <a-asset-item id="logo" src="./asset/logo.gltf"></a-asset-item>
        </a-assets>

        <!-- Bangunan GLTF model -->
        <a-entity
            gltf-model="#bangunan"
            scale="0.04 0.04 0.04"
            position="1.5 1 -1.5">
        </a-entity>

        <!-- Animasi GLTF model-->
        <a-entity
            gltf-model="#animasi"
            rotation="0 -90 0"
            scale="0.02 0.02 0.02"
            position="1.5 1 .1"
            animation="property: rotation; to: 0 270 0; loop: true; dur: 5000; easing: linear"
            animation-mixer="clip: *; loop: repeat">
        </a-entity>

        <!-- Logo GLTF model-->
        <a-entity
            gltf-model="#logo"
            rotation="0 -45 0"
            scale="0.1 0.1 0.1"
            position="25 8 0.5"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
            animation-mixer="clip: *; loop: repeat">
        </a-entity>
    </a-scene>
</body>
</html>
